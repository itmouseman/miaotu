apply plugin: 'com.android.application'
apply plugin: 'com.mob.sdk'
apply plugin: 'org.greenrobot.greendao' // apply plugin

android {


    signingConfigs {
        debug {
            keyAlias 'android.keystore'
            keyPassword 'yangjuan'
            storeFile file('/Users/mac/Desktop/App/miaotu/miaotu.keystore.jks')
//            storeFile file('miaotu.keystore.jks')
            storePassword 'yangjuan'

        }
        release {
            v1SigningEnabled true
            v2SigningEnabled true
            keyAlias 'android.keystore'
            keyPassword 'yangjuan'
            storeFile file('/Users/mac/Desktop/App/miaotu/miaotu.keystore.jks')
//            storeFile file('miaotu.keystore.jks')
            storePassword 'yangjuan'
        }

    }
    compileSdkVersion 29
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.widget.miaotu"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 102
        versionName "5.8"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        multiDexEnabled true

        ndk {
            // 设置支持的SO库架构
            abiFilters 'armeabi' , 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }
    }

    buildTypes {
        release {
            //在这里添加：
            lintOptions {
                checkReleaseBuilds false
                abortOnError false
            }
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }
    greendao {
        schemaVersion 1//数据库版本号
        daoPackage 'com.weight.miaotu.bean.greendao'//设置DaoMaster、DaoSession、Dao包名
        targetGenDir 'src/main/java'//设置DaoMaster、DaoSession、Dao目录
        //targetGenDirTest：设置生成单元测试目录
        //generateTests：设置自动生成单元测试用例
    }


    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }


    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation project(path: ':easeui')
    implementation files('lib\\oppo_push_v2.0.2.jar')
    implementation files('lib\\vivo_push_v2.3.1.jar')
    implementation files('lib\\mi_push_v3.6.12.jar')
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'


    //noinspection GradleCompatible
    implementation 'com.android.support:design:27.1.1'
    //butterknife
    implementation 'com.jakewharton:butterknife:10.0.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.0.0'


    //日志
    implementation 'com.orhanobut:logger:2.2.0'

    //网络请求 okhttp
    implementation 'com.squareup.okhttp3:okhttp:3.9.0'

    //网络日志
    implementation 'com.squareup.okhttp3:logging-interceptor:3.4.1'
    //rx系列
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.squareup.retrofit2:converter-scalars:2.0.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'

