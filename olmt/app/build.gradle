    implementation 'com.zhy:okhttputils:2.6.2'

    //加载弹窗
    implementation 'com.kaopiz:kprogresshud:1.2.0'

    //QMUI
    implementation 'com.qmuiteam:qmui:2.0.0-alpha10'

    //屏幕适配
    implementation 'me.jessyan:autosize:1.2.1'

    //刷新SmartRefreshLayout
